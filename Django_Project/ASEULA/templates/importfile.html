{% extends 'index.html' %}
{% block title %} File Upload Form {% endblock %}
{% block body %}
<form class="main-content" method="post" enctype="multipart/form-data">
    <h1>File Upload Form</h1>
    <br>
    <h4>Please upload a file using the area below.</h4>
    {% csrf_token %}  
    <div>{{form.filefield}}<button class="btn btn-primary" type="submit">Upload File</button></div>
</form>
{% endblock %}
